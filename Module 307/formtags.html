<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Tags</title>
</head>
<body>
    <form>
        <label for="firstname">First Name</label>
        First Name<input type="text" name="firstname" id="firstname" value=""/>
        <br><br>
        <label for="lastname">Last Name </label>
        Last Name <input type="text"  name="lastname" id="lastname" value="">
        <br><br>
        Email <input type="email"  name="email" id="email" value="">
        <br><br>
        Password <input type="password"  name="password" id="password" value="" >
        <br><br>
        <select><h3>Choose an option!</h3>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
        </select>
        <br><br>
        <textarea rows="10" cols="100">
            Leave your reviews.
        </textarea>
        <!--Checkboxex can be used for multiple values-->
        <br><br>
        <label for="vehical1">I have a Bike.</label>
        <input TYPE="checkbox" id="vehicle1" value="Bike"/>
        
        <br>
        <label for="vehical2">I have a Car.</label>
        <INPUT TYPE="checkbox" id="vehicle2" value="Car"/>
        
        <br>
        <label for="vehical3">I have a Boat.</label>
        <INPUT TYPE="checkbox" id="vehicle3" value="Boat"/>
        
        <br>
        <!--Radio Button choose 1 option only-->
        <br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br><br>
        <button type="submit">Submit</button>    
        <input type="button" value="Cancel">
        <br><br>
        <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank">
            Click here for HELP with HTML tags!
        </a>





    </form>
</body>
</html>
