<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box5 {
        background-color: red;
        transition-duration: 3s;
        width: 500px;
        height: 500px;
    }

    #box5:hover {
        transform: rotate(360deg);
    }
</style>

<body>
    <div id="box5" style="text-align: center; font-size: 100px;">Rotating Box</div>
</body>

</html>
