<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box6 {
        color: black;
        background-color: white;
        border-color: #4284F4;
        transition-property: color, background-color, border-color;
        transition-duration: 5s;
        width: 500px;
        height: 100px;
        text-align: center;
    }

    #box6:hover {
        color: white;
        background-color: black;
        border-color: #FFAB40;
        transform: rotate(360deg);
    }
</style>

<body>
    <div id="box6">
        <h1>Fun with CSS Transitions.</h1>
    </div>
</body>

</html>
