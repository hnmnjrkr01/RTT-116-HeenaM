<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit & Reset</title>
</head>
<body>
    <form action="submitionPage.html">
        <label for="firstname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Firstname"/><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"/><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>
        <input type="button" onclick="alert('Hello World!')" value="Click Me"/><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>


    </form>
</body>
</html>
