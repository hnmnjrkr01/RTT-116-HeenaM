<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>JQuery Assignment 12-07-2024</title>
</head>

<body style="text-align: center;">

    <h1>Click the button to watch the number of Clicks</h1>
    <div>
        <button id="btn1">Click Button 1</button><br><br>
        <span id="span1">0</span>
    </div><br><br>

    <div>
        <button id="btn2">Click Button 2</button><br><br>
        <span id="span2">0</span>
    </div><br><br>

    <button onclick="test()">Insert after</button><br/> 
    
</body>

<script>


    $(document).ready(function () {
        let count = 0;
        let count1 = 0;
        

        $("#btn1").click(function () {
            console.log("======Here==========")
            $("#span1").text("Button clicked " + ++count + " times");
        });

        $("#btn2").click(function () {

            console.log("======Here==========")
            $("#span2").text("Button clicked " + ++count1 + " times");
        });

     
    });

    function newButtonClickListener() {
            //alert("Hello World");
            let count2 = 0;
            console.log("======Here=========="+ ++count2)
            $("body").append("<span id='span3' />");
            $("#span3").text( ++count2 );
        }
        function test() {
            var r = $('<input/>').attr({
                type: "button",
                id: "field",
                value:"new button",
                onclick: "newButtonClickListener()"
            });
            $("body").append(r);
        }

 
</script>

</html>
