<body>
    <h1>Logical Operator</h1>
</body>

<script>
    console.log(3 > 4 && 4 == 4);
    console.log(3 > 4 || 4 == 4  );
    console.log((5 != 5 || 4 > 4) && !(2 == 2) );
    console.log((5 % 2 >= 2) && (!false || 4 < 0));
    console.log((2 >= 2 && 10 % 3 == 1) || ((10 < 11 && 2 != 3) || 2 == 1));
    console.log((5 <= 3 || 6 > 0) && (20 % 3 == 2 && 88 / 2 > 30));
</script>
